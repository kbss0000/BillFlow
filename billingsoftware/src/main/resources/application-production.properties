# Railway Production configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/billing_app}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.servlet.context-path=/api/v1.0
server.port=${PORT:8080}

aws.access.key=${AWS_ACCESS_KEY:your_access_key}
aws.secret.key=${AWS_SECRET_KEY:your_secret_key}
aws.region=${AWS_REGION:ap-south-1}
aws.bucket.name=${AWS_BUCKET_NAME:your_bucket_name}

jwt.secret.key=${JWT_SECRET:thisismysecretkeyfortheupcomingproject}

razorpay.key.id=${RAZORPAY_KEY_ID:your_key_id}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:your_secret_key}

# Allow CORS
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

# Logging
logging.level.org.springframework=INFO
