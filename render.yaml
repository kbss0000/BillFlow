# Render Blueprint - BillFlow
# Deploy via: https://render.com/deploy

services:
  # Backend - Spring Boot API
  - type: web
    name: billflow-api
    runtime: docker
    dockerfilePath: ./billingsoftware/Dockerfile
    dockerContext: ./billingsoftware
    region: oregon
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: billflow-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: billflow-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: billflow-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  # Frontend - Vite React
  - type: web
    name: billflow-client
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    region: oregon
    plan: free
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: billflow-db
    databaseName: billflow
    plan: free
    region: oregon
